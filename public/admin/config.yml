backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - name: "global"
        label: "Global (Hero, Contact)"
        file: "content/settings/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string", required: true }
          - { label: "SEO Description", name: "description", widget: "text", hint: "Used for search results." }
          - { label: "Contact Email", name: "email", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string", default: "Thalita Bueno", hint: "Large text on the home page." }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", hint: "Smaller text below the title." }
          - { label: "Hero Background Image", name: "heroImage", widget: "image", required: false, hint: "Optional. Keep it very light/subtle or transparent png to avoid clashing with text." }
          - label: "Social Media Links"
            name: "socials"
            widget: "list"
            fields:
              - { label: "Platform Name", name: "platform", widget: "string", hint: "e.g. Instagram" }
              - { label: "Profile URL", name: "url", widget: "string", hint: "https://instagram.com/..." }
              - { label: "Button Label", name: "label", widget: "string", default: "Follow", required: false }

      - name: "about"
        label: "About Page"
        file: "content/settings/about.json"
        fields:
          - { label: "Bio / Story", name: "bio", widget: "markdown", hint: "Main text on the About page. Use 'enter' for new paragraphs." }
          - { label: "Philosophy Quote", name: "philosophy", widget: "text", hint: "The large quote shown below the photo." }
          - label: "Services Provided"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Name", name: "title", widget: "string" }
              - { label: "Short Description", name: "description", widget: "text" }
          - label: "Education"
            name: "education"
            widget: "list"
            fields:
              - { label: "School / Institution", name: "institution", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Degree / Certificate", name: "degree", widget: "string" }
      - name: "services"
        label: "Services Page"
        file: "content/settings/services.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Services" }
          - label: "Service Categories"
            name: "services"
            widget: "list"
            fields:
              - { label: "Category Name", name: "category", widget: "string" }
              - { label: "Service Items", name: "items", widget: "list", field: { label: "Item", name: "item", widget: "string" } }
          - { label: "Bottom CTA Text", name: "ctaText", widget: "text" }

      - name: "experience"
        label: "Experience / Clients"
        file: "content/settings/experience.json"
        fields:
          - label: "Experience List"
            name: "experience"
            widget: "list"
            fields:
              - { label: "Company Name or Role", name: "company", widget: "string" }

  - name: "projects"
    label: "üìÇ Work / Projects"
    label_singular: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    sortable_fields: ["featuredOrder", "date", "title"]
    fields:
      # --- 1. Basics & Identification ---
      - { label: "Project Title", name: "title", widget: "string", required: true, hint: "The name of the photoshoot or campaign." }
      - { label: "Identifier (URL)", name: "slug", widget: "string", required: false, hint: "Auto-generated from title. Change only if you need a specific URL." }
      
      # --- 2. Project Info ---
      - { label: "Client Name", name: "client", widget: "string", required: false, hint: "Who was this for? (e.g. Vogue, Nike)" }
      - { label: "My Role", name: "role", widget: "select", options: ["Lead Stylist", "Wardrobe Stylist", "Assistant Stylist", "Creative Director", "Personal Shopper", "Art Director", "Set Designer"], required: true }
      - { label: "Collection Year", name: "year", widget: "number", value_type: "int", default: 2025, required: true }
      - { label: "Project Categories", name: "categories", widget: "select", options: ["Editorial", "Commercial", "Entertainment", "Brand / Campaign", "Lookbook"], multiple: true, required: true }

      # --- 3. Media (Cover & Video) ---
      - { label: "Cover Image", name: "coverImage", widget: "image", required: true, hint: "The primary vertical image for the grid." }
      - { label: "Featured Video (YouTube Link)", name: "youtubeUrl", widget: "string", required: false, hint: "Paste link if there is a video element." }

      # --- 4. Content & Story ---
      - { label: "Description", name: "body", widget: "markdown", required: true, hint: "Write the context or story behind the work." }
      - label: "Image Gallery"
        name: "gallery"
        widget: "list"
        summary: "{{fields.src}}"
        fields:
          - { label: "Upload Image", name: "src", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string", hint: "Description for screen readers." }
      - label: "Creative Team / Credits"
        name: "credits"
        widget: "list"
        fields:
          - { label: "Role", name: "role", widget: "string", hint: "e.g. Photographer" }
          - { label: "Name", name: "name", widget: "string" }

      # --- 5. Display Settings ---
      - { label: "Hide Project?", name: "isHidden", widget: "boolean", default: false, hint: "Check to save as draft." }
      - { label: "Feature on Home?", name: "isFeatured", widget: "boolean", default: true }
      - { label: "Sorting Weight", name: "featuredOrder", widget: "number", default: 99, hint: "Lower numbers (1, 2) come first." }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "", required: false }

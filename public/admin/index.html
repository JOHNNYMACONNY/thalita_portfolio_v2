<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- custom styles for a premium look -->
  <link rel="stylesheet" href="/admin/admin.css" />

  <!-- Explicitly point to the config to prevent 404s on some URLs -->
  <link rel="cms-config-url" type="text/yaml" href="/admin/config.yml" />

  <script>
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      window.CMS_CONFIG = {
        local_backend: true
      };
    }
  </script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Customizations (Previws, logic) -->
  <script src="/admin/cms.js"></script>
</body>

</html>

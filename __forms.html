<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms Detection</title>
</head>
<body>
    <!-- This file is used for Netlify Forms detection only -->
    <!-- Users will not see this page -->
    
    <!-- Contact form definition for Netlify Forms detection -->
    <form name="contact" data-netlify="true" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input name="name" type="text" />
        <input name="email" type="email" />
        <input name="phone" type="tel" />
        <input name="message" type="text" />
    </form>
</body>
</html>
